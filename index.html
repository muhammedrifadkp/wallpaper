<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFAD â€” Interactive Wallpaper</title>
    <style>
      @font-face {
        font-family: "bubble_1";
        src: url("./bubble_2/Bubble.otf");
      }
      @font-face {
        font-family: "bubble_2";
        src: url("./bubbles/bubbles.ttf");
      }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: #0a0a14;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        .main-text {
            font-size: clamp(4rem, 12vw, 12rem);
            /* font-weight: 200; */
            color: rgba(255, 255, 255, 0.79);
            text-shadow: 
                0 0 20px rgba(100, 150, 255, 0.6),
                0 0 40px rgba(80, 120, 220, 0.4),
                0 0 80px rgba(60, 100, 200, 0.3);
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            line-height: 1;
            font-family: bubble_1;
          }
          
          .subtitle {
            font-size: 1.8rem;
            color: rgba(200, 220, 255, 0.7);
            /* font-weight: 300; */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-family: bubble_2;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: auto;
        }
        
        .hint {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            backdrop-filter: blur(4px);
        }
        
        #saveWallpaper {
            color: white;
            background: linear-gradient(135deg, rgba(30, 100, 200, 0.7), rgba(10, 60, 150, 0.5));
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        #saveWallpaper:hover {
            background: linear-gradient(135deg, rgba(40, 120, 220, 0.8), rgba(20, 80, 180, 0.6));
            transform: translateY(-2px);
        }
        
        body.nocursor {
            cursor: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-container">
        <div class="text-container">
            <div class="main-text">RIFAD</div>
            <div class="subtitle">Full-Stack Developer</div>
        </div>
        
        <!-- <div class="controls">
            <div class="hint">Move mouse to interact</div>
            <button id="saveWallpaper">Save as Wallpaper</button>
        </div> -->
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Mouse tracking
        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 0,
            vy: 0,
            px: canvas.width / 2,
            py: canvas.height / 2
        };
        
        window.addEventListener('mousemove', (e) => {
            mouse.px = mouse.x;
            mouse.py = mouse.y;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.vx = mouse.x - mouse.px;
            mouse.vy = mouse.y - mouse.py;
            
            // Show cursor and set timeout to hide
            document.body.classList.remove('nocursor');
            clearTimeout(window.cursorTimeout);
            window.cursorTimeout = setTimeout(() => {
                document.body.classList.add('nocursor');
            }, 2000);
        });
        
        // Touch support for mobile
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                mouse.px = mouse.x;
                mouse.py = mouse.y;
                mouse.x = touch.clientX;
                mouse.y = touch.clientY;
                mouse.vx = mouse.x - mouse.px;
                mouse.vy = mouse.y - mouse.py;
            }
        }, { passive: true });
        
        // Particle system
        const particles = [];
        const particleCount = 150;
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `rgba(${100 + Math.random() * 155}, ${150 + Math.random() * 105}, 255, ${0.4 + Math.random() * 0.4})`;
                this.originalSize = this.size;
                this.angle = 0;
                this.angleSpeed = Math.random() * 0.05;
                this.distanceFactor = Math.random() * 0.5 + 0.5;
            }
            
            update() {
                // Mouse interaction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.speedX -= (dx / distance) * force * 0.1;
                    this.speedY -= (dy / distance) * force * 0.1;
                    
                    // Size change on hover
                    this.size = this.originalSize * (1 + force * 0.5);
                } else {
                    this.size += (this.originalSize - this.size) * 0.1;
                }
                
                // Apply speed with some randomness
                this.x += this.speedX + Math.sin(this.angle) * 0.3;
                this.y += this.speedY + Math.cos(this.angle) * 0.3;
                this.angle += this.angleSpeed;
                
                // Boundary check with wrap-around
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
                
                // Friction
                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace('rgba', 'rgba').replace(')', ', 0.2)');
                ctx.fill();
            }
        }
        
        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // Connection lines between particles
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        const opacity = 1 - distance / 120;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 150, 255, ${opacity * 0.2})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Background gradient
        function drawBackground() {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
            );
            
            gradient.addColorStop(0, 'rgba(10, 15, 30, 0.8)');
            gradient.addColorStop(0.5, 'rgba(5, 10, 20, 0.9)');
            gradient.addColorStop(1, 'rgba(2, 5, 10, 1)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with slight fade for trail effect
            ctx.fillStyle = 'rgba(5, 8, 15, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Draw connections
            drawConnections();
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Save wallpaper functionality
        document.getElementById('saveWallpaper').addEventListener('click', function() {
            // Create a temporary canvas for high-resolution capture
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Set higher resolution for better quality
            const scale = 2;
            tempCanvas.width = canvas.width * scale;
            tempCanvas.height = canvas.height * scale;
            
            // Scale context for high-res rendering
            tempCtx.scale(scale, scale);
            
            // Draw current frame to temp canvas
            tempCtx.fillStyle = 'rgba(5, 8, 15, 1)';
            tempCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw particles to temp canvas
            particles.forEach(particle => {
                tempCtx.beginPath();
                tempCtx.arc(particle.x, particle.y, particle.size * scale, 0, Math.PI * 2);
                tempCtx.fillStyle = particle.color;
                tempCtx.fill();
            });
            
            // Draw connections to temp canvas
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        const opacity = 1 - distance / 120;
                        tempCtx.beginPath();
                        tempCtx.strokeStyle = `rgba(100, 150, 255, ${opacity * 0.2})`;
                        tempCtx.lineWidth = 1;
                        tempCtx.moveTo(particles[i].x, particles[i].y);
                        tempCtx.lineTo(particles[j].x, particles[j].y);
                        tempCtx.stroke();
                    }
                }
            }
            
            // Draw text to temp canvas
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            
            // Main text
            tempCtx.font = `700 ${clampValue(4, 12, 12) * scale}rem 'Segoe UI', system-ui, sans-serif`;
            tempCtx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            tempCtx.shadowColor = 'rgba(100, 150, 255, 0.6)';
            tempCtx.shadowBlur = 20 * scale;
            tempCtx.fillText('RIFAD', canvas.width / 2, canvas.height / 2);
            
            // Subtitle
            tempCtx.font = `300 ${1.2 * scale}rem 'Segoe UI', system-ui, sans-serif`;
            tempCtx.fillStyle = 'rgba(200, 220, 255, 0.7)';
            tempCtx.shadowBlur = 0;
            tempCtx.fillText('Full-Stack Developer', canvas.width / 2, canvas.height / 2 + 60 * scale);
            
            // Convert to blob and download
            tempCanvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = `RIFAD-wallpaper-${canvas.width}x${canvas.height}.png`;
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            });
        });
        
        // Helper function to clamp values for responsive text
        function clampValue(min, vw, max) {
            return Math.min(max, Math.max(min, (window.innerWidth * vw) / 100));
        }
        
        // Hide cursor after 2 seconds of inactivity
        window.cursorTimeout = setTimeout(() => {
            document.body.classList.add('nocursor');
        }, 2000);
    </script>
</body>
</html>
