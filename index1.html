<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFAD — Full-Stack Developer Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: #0a0a14;
            overflow: hidden;
            font-family: 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            color: white;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        .main-text {
            font-size: clamp(4rem, 15vw, 14rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd, #98d8c8);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease infinite;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: rgba(200, 220, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.5);
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .tech-item {
            font-size: 0.9rem;
            color: rgba(180, 220, 255, 0.7);
            background: rgba(30, 30, 60, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .tech-item:hover {
            background: rgba(50, 80, 150, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: auto;
        }
        
        .hint {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            backdrop-filter: blur(4px);
        }
        
        #saveWallpaper {
            color: white;
            background: linear-gradient(135deg, rgba(30, 100, 200, 0.7), rgba(10, 60, 150, 0.5));
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        #saveWallpaper:hover {
            background: linear-gradient(135deg, rgba(40, 120, 220, 0.8), rgba(20, 80, 180, 0.6));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        body.nocursor {
            cursor: none;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-code {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(100, 255, 150, 0.7);
            opacity: 0;
            animation: floatUp 15s linear infinite;
            text-shadow: 0 0 10px rgba(100, 255, 150, 0.5);
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            z-index: 100;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-container">
        <div class="text-container">
            <div class="main-text">RIFAD</div>
            <div class="subtitle">Full-Stack Developer</div>
            <div class="tech-stack">
                <div class="tech-item">JavaScript</div>
                <div class="tech-item">React</div>
                <div class="tech-item">Node.js</div>
                <div class="tech-item">Python</div>
                <div class="tech-item">MongoDB</div>
                <div class="tech-item">AWS</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="hint">Move mouse to interact • Scroll to zoom</div>
            <button id="saveWallpaper">Save as Wallpaper</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Advanced mouse tracking with velocity and acceleration
        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 0,
            vy: 0,
            ax: 0,
            ay: 0,
            px: canvas.width / 2,
            py: canvas.height / 2,
            pressure: 0,
            trail: []
        };
        
        // Mouse trail effect
        const trailParticles = [];
        
        window.addEventListener('mousemove', (e) => {
            mouse.px = mouse.x;
            mouse.py = mouse.y;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.vx = mouse.x - mouse.px;
            mouse.vy = mouse.y - mouse.py;
            mouse.ax = (mouse.vx - (mouse.ax || 0)) * 0.5;
            mouse.ay = (mouse.vy - (mouse.ay || 0)) * 0.5;
            mouse.pressure = Math.min(1, Math.hypot(mouse.vx, mouse.vy) / 20);
            
            // Add to trail
            mouse.trail.push({x: mouse.x, y: mouse.y});
            if (mouse.trail.length > 10) {
                mouse.trail.shift();
            }
            
            // Create trail particles
            if (mouse.pressure > 0.3) {
                for (let i = 0; i < 3; i++) {
                    trailParticles.push({
                        x: mouse.x,
                        y: mouse.y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1,
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                        size: Math.random() * 3 + 1
                    });
                }
            }
            
            // Show cursor and set timeout to hide
            document.body.classList.remove('nocursor');
            clearTimeout(window.cursorTimeout);
            window.cursorTimeout = setTimeout(() => {
                document.body.classList.add('nocursor');
            }, 2000);
        });
        
        // Mouse wheel for zoom effect
        let zoom = 1;
        window.addEventListener('wheel', (e) => {
            zoom += e.deltaY * -0.001;
            zoom = Math.min(Math.max(0.5, zoom), 3);
        });
        
        // Touch support for mobile
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                mouse.px = mouse.x;
                mouse.py = mouse.y;
                mouse.x = touch.clientX;
                mouse.y = touch.clientY;
                mouse.vx = mouse.x - mouse.px;
                mouse.vy = mouse.y - mouse.py;
                mouse.pressure = Math.min(1, Math.hypot(mouse.vx, mouse.vy) / 10);
            }
        }, { passive: true });
        
        // Advanced particle system
        const particles = [];
        const particleCount = 200;
        
        class Particle {
            constructor() {
                this.reset();
                this.type = Math.random() > 0.7 ? 'code' : 'bubble';
                if (this.type === 'code') {
                    this.symbols = ['{', '}', '<', '>', ';', '=', '(', ')', '[', ']', '/', '*', '+', '-'];
                    this.symbol = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                }
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 6 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                this.originalSize = this.size;
                this.angle = 0;
                this.angleSpeed = Math.random() * 0.05;
                this.distanceFactor = Math.random() * 0.5 + 0.5;
                this.life = 1;
                this.pulseSpeed = Math.random() * 0.05 + 0.02;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 50 + 20;
                this.orbitSpeed = Math.random() * 0.02 + 0.01;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitCenterX = Math.random() * canvas.width;
                this.orbitCenterY = Math.random() * canvas.height;
            }
            
            update() {
                // Different behaviors based on particle type
                if (this.type === 'bubble') {
                    this.updateBubble();
                } else {
                    this.updateCode();
                }
                
                // Boundary check with wrap-around
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
                
                // Life cycle
                this.life -= 0.0005;
                if (this.life <= 0) {
                    this.reset();
                }
            }
            
            updateBubble() {
                // Mouse interaction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.speedX -= (dx / distance) * force * 0.1 * mouse.pressure;
                    this.speedY -= (dy / distance) * force * 0.1 * mouse.pressure;
                    
                    // Size change on hover
                    this.size = this.originalSize * (1 + force * 0.8);
                } else {
                    this.size += (this.originalSize - this.size) * 0.1;
                }
                
                // Orbital motion around random points
                this.orbitAngle += this.orbitSpeed;
                const orbitX = Math.cos(this.orbitAngle) * this.orbitRadius;
                const orbitY = Math.sin(this.orbitAngle) * this.orbitRadius;
                
                // Apply movement with orbital influence
                this.x += this.speedX + orbitX * 0.01;
                this.y += this.speedY + orbitY * 0.01;
                
                // Pulsing effect
                this.pulsePhase += this.pulseSpeed;
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.2;
                this.size = this.originalSize * pulse;
                
                // Friction
                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }
            
            updateCode() {
                // Code symbols move in more structured patterns
                this.orbitAngle += this.orbitSpeed;
                this.x = this.orbitCenterX + Math.cos(this.orbitAngle) * this.orbitRadius;
                this.y = this.orbitCenterY + Math.sin(this.orbitAngle) * this.orbitRadius;
                
                // Mouse influence on code symbols
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    const force = (200 - distance) / 200;
                    this.orbitCenterX -= (dx / distance) * force * 2 * mouse.pressure;
                    this.orbitCenterY -= (dy / distance) * force * 2 * mouse.pressure;
                }
                
                // Pulsing effect
                this.pulsePhase += this.pulseSpeed;
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.3;
                this.size = this.originalSize * pulse;
            }
            
            draw() {
                if (this.type === 'bubble') {
                    this.drawBubble();
                } else {
                    this.drawCode();
                }
            }
            
            drawBubble() {
                // Main particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.size,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, this.color.replace(')', ', 0.3)'));
                gradient.addColorStop(1, this.color.replace(')', ', 0)'));
                ctx.fillStyle = gradient;
                ctx.fill();
            }
            
            drawCode() {
                ctx.font = `${this.size * 3}px 'Courier New', monospace`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.symbol, this.x, this.y);
                
                // Glow for code symbols
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillText(this.symbol, this.x, this.y);
                ctx.shadowBlur = 0;
            }
        }
        
        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // Update trail particles
        function updateTrailParticles() {
            for (let i = trailParticles.length - 1; i >= 0; i--) {
                const p = trailParticles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    trailParticles.splice(i, 1);
                }
            }
        }
        
        // Draw trail particles
        function drawTrailParticles() {
            trailParticles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color.replace(')', `, ${p.life})`);
                ctx.fill();
            });
        }
        
        // Connection lines between particles with advanced effects
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const opacity = 1 - distance / 150;
                        ctx.beginPath();
                        
                        // Gradient line based on particle colors
                        const gradient = ctx.createLinearGradient(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                        gradient.addColorStop(0, particles[i].color.replace(')', `, ${opacity * 0.3})`));
                        gradient.addColorStop(1, particles[j].color.replace(')', `, ${opacity * 0.3})`));
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1 + opacity * 2;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Create floating code elements
        function createFloatingCode() {
            const codeElements = [
                'function create() {',
                'const developer = new FullStack();',
                'if (code && coffee) {',
                'developer.buildAmazingThings();',
                '}',
                'return success;',
                '}',
                '<div className="app">',
                'export default App;',
                'db.collection.find({})',
                'app.listen(PORT);',
                'git commit -m "feat: amazing feature"',
                'docker build -t app .',
                'npm start',
                'python manage.py runserver'
            ];
            
            const codeElement = document.createElement('div');
            codeElement.className = 'floating-code';
            codeElement.textContent = codeElements[Math.floor(Math.random() * codeElements.length)];
            codeElement.style.left = `${Math.random() * 100}vw`;
            codeElement.style.animationDuration = `${15 + Math.random() * 15}s`;
            codeElement.style.fontSize = `${12 + Math.random() * 8}px`;
            document.body.appendChild(codeElement);
            
            // Remove after animation completes
            setTimeout(() => {
                if (codeElement.parentNode) {
                    codeElement.parentNode.removeChild(codeElement);
                }
            }, 30000);
        }
        
        // Create floating code periodically
        setInterval(createFloatingCode, 2000);
        
        // Background with dynamic gradient
        function drawBackground() {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
            );
            
            // Dynamic gradient based on mouse position
            const hue = (mouse.x / canvas.width) * 360;
            gradient.addColorStop(0, `hsla(${hue}, 30%, 10%, 0.9)`);
            gradient.addColorStop(0.5, `hsla(${(hue + 60) % 360}, 40%, 8%, 0.9)`);
            gradient.addColorStop(1, `hsla(${(hue + 120) % 360}, 50%, 5%, 1)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with slight fade for trail effect
            ctx.fillStyle = 'rgba(5, 8, 15, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Update and draw trail particles
            updateTrailParticles();
            drawTrailParticles();
            
            // Draw connections
            drawConnections();
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Save wallpaper functionality
        document.getElementById('saveWallpaper').addEventListener('click', function() {
            // Create a temporary canvas for high-resolution capture
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Set higher resolution for better quality
            const scale = 2;
            tempCanvas.width = canvas.width * scale;
            tempCanvas.height = canvas.height * scale;
            
            // Scale context for high-res rendering
            tempCtx.scale(scale, scale);
            
            // Draw current frame to temp canvas
            drawBackground.call({ ctx: tempCtx, canvas: { width: canvas.width, height: canvas.height } });
            
            // Draw particles to temp canvas
            particles.forEach(particle => {
                const originalCtx = ctx;
                ctx = tempCtx;
                particle.draw();
                ctx = originalCtx;
            });
            
            // Draw connections to temp canvas
            const originalCtx = ctx;
            ctx = tempCtx;
            drawConnections();
            ctx = originalCtx;
            
            // Draw text to temp canvas
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            
            // Main text with gradient
            const gradient = tempCtx.createLinearGradient(
                canvas.width / 2 - 200, canvas.height / 2,
                canvas.width / 2 + 200, canvas.height / 2
            );
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(0.2, '#4ecdc4');
            gradient.addColorStop(0.4, '#45b7d1');
            gradient.addColorStop(0.6, '#96ceb4');
            gradient.addColorStop(0.8, '#ffeaa7');
            gradient.addColorStop(1, '#dda0dd');
            
            tempCtx.font = `900 ${clampValue(4, 15, 14) * scale}rem 'SF Pro Display', 'Segoe UI', system-ui, sans-serif`;
            tempCtx.fillStyle = gradient;
            tempCtx.fillText('RIFAD', canvas.width / 2, canvas.height / 2);
            
            // Subtitle
            tempCtx.font = `300 ${1.4 * scale}rem 'SF Pro Display', 'Segoe UI', system-ui, sans-serif`;
            tempCtx.fillStyle = 'rgba(200, 220, 255, 0.8)';
            tempCtx.fillText('Full-Stack Developer', canvas.width / 2, canvas.height / 2 + 80 * scale);
            
            // Convert to blob and download
            tempCanvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = `RIFAD-Developer-Wallpaper-${canvas.width}x${canvas.height}.png`;
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            });
        });
        
        // Helper function to clamp values for responsive text
        function clampValue(min, vw, max) {
            return Math.min(max, Math.max(min, (window.innerWidth * vw) / 100));
        }
        
        // Hide cursor after 2 seconds of inactivity
        window.cursorTimeout = setTimeout(() => {
            document.body.classList.add('nocursor');
        }, 2000);
    </script>
</body>
</html>
